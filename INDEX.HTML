<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energetic To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="motivational-quote">"If you can dream it, you can do it."</h1>
    </header>

    <main>
        <section class="task-input-section">
            <div class="input-tab">
                <h2>âœ¨ Add New Task</h2>
                <form id="taskForm">
                    <input type="text" id="taskTitle" placeholder="Enter your task..." required>
                    <div class="timer-input">
                        <label for="taskTime">Set completion time (minutes):</label>
                        <input type="number" id="taskTime" min="1" max="999" required>
                    </div>
                    <button type="submit">ğŸš€ Add Task</button>
                </form>
            </div>
        </section>

        <section class="task-board">
            <div class="task-column" id="todoColumn">
                <h3>To Do ğŸ“‹</h3>
                <div class="tasks-container" id="todoTasks"></div>
            </div>
            
            <div class="task-column" id="doingColumn">
                <h3>Currently Doing ğŸ”¥</h3>
                <div class="tasks-container" id="doingTasks"></div>
            </div>
            
            <div class="task-column" id="doneColumn">
                <h3>Done ğŸ‘</h3>
                <div class="tasks-container" id="doneTasks"></div>
            </div>
        </section>

        <section class="performance-board">
            <h2>ğŸ“Š Performance Board</h2>
            <div class="performance-metrics">
                <div class="productivity-score">
                    <span class="score-label">Productivity Score:</span>
                    <span class="score-value" id="productivityScore">0</span>
                    <span class="score-max">/ 100</span>
                </div>
                <div class="performance-details">
                    <div class="metric">
                        <span class="metric-label">Tasks Completed:</span>
                        <span class="metric-value" id="tasksCompleted">0</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Average Time:</span>
                        <span class="metric-value" id="averageTime">0m</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Efficiency:</span>
                        <span class="metric-value" id="efficiency">0%</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
